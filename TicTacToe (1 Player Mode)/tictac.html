<!DOCTYPE html>
<html>
    <title>Tic Tac Toe - Bilal</title>
    <head>
        <link rel="stylesheet" href="tictac.css">
        <script src="tictac.js"></script>
    </head>

    <body>
        <div id="container">
            <h1>TIC TAC TOE</h1>

            <br><br>

            <div class="main">

                <input type="text" id="b1" onclick=
                    "b1(); fun();" on readonly>
    
                <input type="text" id="b2" onclick=
                    "b2(); fun();" readonly>
        
                <input type="text" id="b3" onclick=
                    "b3(); fun();" readonly>
            
        
                <input type="text" id="b4" onclick=
                    "b4(); fun();" readonly>
                    
                <input type="text" id="b5" onclick=
                    "b5(); fun();" readonly>
        
                <input type="text" id="b6" onclick=
                    "b6(); fun();" readonly>
                
        
                <input type="text" id="b7" onclick=
                    "b7(); fun();" readonly>
        
                <input type="text" id="b8" onclick=
                    "b8(); fun();" readonly>
        
                <input type="text" id="b9" onclick=
                    "b9(); fun();" readonly>
    
                <br><br><br>

                <button id="resetbutton" onclick="reset()">
                    RESET
                </button>

                <br>

                <button id="cross" onclick="clickcross()">
                    X
                </button>

                <br>

                <button id="circle" onclick="clickcircle()">
                    O
                </button>

                <p id="print"></p>
            </div>
        
        </div>
    </body>
</html>
